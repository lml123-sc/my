<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="increase">+1</button>
    <button id="decrease">-1</button>
    <div id="count"></div>
    <div id="sex"></div>

    <script lang="ts">
      const countDom = document.querySelector("#count");
      const sextDom = document.querySelector("#sex");


      const mutableHandlers = {
        get: function (target, key, receiver) {
          console.log(`Getting property ${key}, ${target}`);
          return target[key];
        },
        set: function (target, key, value, receiver) {
          console.log(`Setting property "${key}" to "${value}"`);
          countDom.innerHTML = value;
          target[key] = value;
          return true;
        },
      };

      const reactive = (obj) => {
        // proxy包装
        const proxy = new Proxy(obj, mutableHandlers);

        return proxy;
      };

      const data = reactive({ count: 1, name: '男' });
      countDom.innerHTML = data.count;
      sextDom.innerHTML = data.name
      const increaseBtn = document.querySelector("#increase");
      increaseBtn.onclick = () => {
        data.count++;
      };
      const decreaseBtn = document.querySelector("#decrease");
      decreaseBtn.onclick = () => {
        data.count--;

      };
    </script>
  </body>
</html>
